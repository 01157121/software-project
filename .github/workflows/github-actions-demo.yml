名稱：GitHub Actions 示範
運行名稱：${{ github.actor }} 正在測試 GitHub Actions 🚀 
：[push] 
jobs：
  Explore-GitHub-Actions：
    runs-on：ubuntu-latest
    步驟：
      - run：echo " 🎉 該作業由${{ github.event_name }} 事件自動觸發。
      - run: echo "🐧 此作業現在正在 GitHub 託管的 ${{ runner.os }} 伺服器上執行！" 
      - run: echo "🔎 您的分支名稱是 ${{ github.ref }}，您的儲存庫是 ${{ github.repository }}。" 
      - 名稱：簽出儲存庫程式碼
        使用：actions/checkout@v4 
      - 執行：echo "💡 ${{ github.repository }} 儲存庫已複製到執行器。" 
      - run: echo "🖥️ 工作流程現在已準備好在運行器上測試您的程式碼。" 
      - 名稱：列出儲存庫中的檔案
        運行： | 
          ls ${{ github.workspace }} 
      - 運行： echo "🍏 此作業的狀態是 ${{ job.status }}。"
